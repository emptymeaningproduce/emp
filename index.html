<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    body{
      margin:0;
      padding:40px 24px;
      font-family: Arial, Helvetica, sans-serif;
      background:#fff;
      color:#000;
    }

    .wrap{
      max-width: 900px;
      margin: 0 auto;
    }

    /* Logo: centered + large */
    .logo{
      width: 640px;
      max-width: 92vw;
      height: auto;
      display: block;
      margin: 40px auto 28px;
    }

    /* Keep links left-aligned */
    .links{
      text-align: left;
    }

    h3{
      font-size: 14px;
      font-weight: 700;
      margin: 22px 0 8px;
    }

    a{
      display:block;
      color:#00f;
      text-decoration: underline;
      margin: 6px 0;
      font-size: 14px;
    }

    .spacer{ height: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="logo.png" alt="Logo" />

    <div class="links">
      <h3>MERCH</h3>
      <a href="https://example.com">MERCH</a>

      <div class="spacer"></div>

      <h3>NEW</h3>
      <a href="https://example.com">Track 1</a>
      <a href="https://example.com">Track 2</a>

      <h3>MIXTAPES</h3>
      <a href="https://example.com">Mixtape 1</a>
      <a href="https://example.com">Mixtape 2</a>

      <h3>OTHER PLATFORMS</h3>
      <a href="https://youtube.com">YouTube</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://soundcloud.com">SoundCloud</a>

      <h3>CONTACT</h3>
      <a href="mailto:emptymeaningproduce@gmail.com">emptymeaningproduce@gmail.com</a>
    </div>
  </div>
</body>
</html>
